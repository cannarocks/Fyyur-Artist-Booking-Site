{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Shows{% endblock %}
{% block content %}
    <div class="row shows">
        {%for show in shows %}
            <div class="col-sm-4">
                <div class="tile tile-show">
                    <img src="{% if show.artist.image_link %} {{ show.artist.image_link }} {% else %} {{ url_for('static',filename='img/placeholder_user.png') }} {% endif %}" alt="Artist Image" />
                    <h4>{{ show.start_time|datetime('full') }}</h4>
                    <h5><a href="/artists/{{ show.artist.id }}">{{ show.artist.name }}</a></h5>
                    <p>playing at</p>
                    <h5><a href="/venues/{{ show.venue.id }}">{{ show.venue.name }}</a></h5>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
